<html>
  <head>
    <script>
      function loadDoc() {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            const myobj = JSON.parse(this.responseText);
            var output = "";
            output += "<table border='2'>";
            output += "<tr><th>Ice-cream name</th><th>price</th></tr>";
            for(let i in myobj){
              output += "<tr><td>"+myobj[i].name+"</td><td>"+myobj[i].price+"</td></tr>";
            }
            output += "</table>";
            document.getElementById('d1').innerHTML = output;
          }
        };
        xhttp.open('GET', 'icecream.json');
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <h2>Ice-cream Details</h2>
    <div id="d1">
      
    </div>
    <button type="button" onclick="loadDoc()">click for more infomation</button><br />
  </body>
</html>
